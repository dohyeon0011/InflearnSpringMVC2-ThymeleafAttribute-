<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" />   <!-- 타임리프로 렌더링이 되면 name="mock" 대신 th:name="userA"로 치환 -->

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/> <!-- class="text large" 이런식으로 class="" + th:attrappend="" 이 더해져서 렌더링이 됨. -->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/>  <!-- th:attrpreped -> class=""가 뒤로 오게 -->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/> <!-- th:attrappend 편의 기능 -->

<h1>checked 처리</h1> <!-- 앱솔루트 파일(파일 루트)에서 열면 타임리프 체크 속성이 안 먹힘(html -> 타임리프로 렌더링이 되지 않아서) -->
- checked o <input type="checkbox" name="active" th:checked="true" /><br/> <!-- th:checked 속성 값에 따라 체크, 체크x 처리 / 이거 덕분에 if문을 넣어서 체크하니 마니 이런 일을 하지 않아도 됨. -->
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
- checked=false <input type="checkbox" name="active" checked="false" /><br/> <!-- html은 checked 속성 값과 상관없이 속성만만 있어도 체크가 되어버림. -->

</body>
</html>
